<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title%}{% endblock %}</title>
    <style>
      .d-flex button{
        border-radius:10px;
        {% comment %} background-color:; {% endcomment %}
      }
      .d-flex input{
        border-radius:10px;
      }
        {%  block css  %}{% endblock  %}
    </style>
  </head>
  <body > 
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{%static "stud/ELEC_LOGO_2.png" %}" alt="" width="150" height="130"
                    class="d-inline-block align-text-top">
            </a>
            <form method="get" action="{% url 'search'%}" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
                <button class="btn btn-outline-success btn-main" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block body %}{% endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      {% block script %}{% endblock script %}
    </script>
  </body>
</html>
