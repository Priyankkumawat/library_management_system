<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Library</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{%static 'PHOTO/ELEC_LOGO_1(1).png' %}">
</head>

<body>
    {% load static %}
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{%static "stud/ELEC_LOGO_1.png" %}" alt="" width="150" height="130"
                    class="d-inline-block align-text-top">
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success btn-main" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-3">
                <div class="d-grid gap-2 col-6 mx-auto my-3">
                    <a href="/admin" class="btn btn-success btn-main">Administrator</a>
                    <!-- button trigger model for issue book -->
                    <button type="button" class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#staticBackdropissuebook">
                        Issue Book 
                      </button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdropreturn">
                        Return 
                      </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdropreturn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-titld" id="staticBackdropLabel">Return Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Choose book number
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
  <!-- Modal issue book -->
  <div class="modal fade" id="staticBackdropissuebook" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Issue book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name_stud" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name_stud">
                </div>
                <div class="mb-3">
                    <label for="enroll" class="form-label">Enrollment number</label>
                    <input type="text" name="enrol" class="form-control" id="enroll">
                </div>
                <div class="mb-3">
                    <label for="moblie" class="form-label">Mobile number</label>
                    <input type="text" name="mob" class="form-control" id="mobile">
                </div>       
                <div class="mb-3">
                    <label for="moblie" class="form-label">Book number</label>
                    <input type="text" name="booknum" class="form-control" id="mobile">
                </div> 
                <button type="submit" name="button2" class="btn btn-success">Issue</button>
            </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
